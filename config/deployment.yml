apiVersion: apps/v1
kind: Deployment
metadata:
  name: dank-dev
  labels:
    app: dank-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dank-dev
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: dank-dev
    spec:
      containers:
      - name: dank-dev
        image: <IMAGE>
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: dank-dev-svc
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-name: "<LB_NAME>"
    service.beta.kubernetes.io/do-loadbalancer-protocol: "https"
    service.beta.kubernetes.io/do-loadbalancer-certificate-id: "<LB_CERT_ID>"
    service.beta.kubernetes.io/do-loadbalancer-redirect-http-to-https: "true"
    service.beta.kubernetes.io/do-loadbalancer-hostname: "dank.dev"
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 5000
  selector:
    app: dank-dev
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dank-dev-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: dank.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dank-dev-svc
                port:
                  number: 5000
